<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var obj1={
				name:"张三",
				say:function(a,b){
					console.log(this.name);
					console.log(a+b);
				}
			}
			/*
				bind:在函数封装的时候直接修改this指向
			*/
			var obj2={
				name:"李四",
				say2:function(){
					setTimeout(function(){
					console.log(this.name);
					}.bind(this),2000)//this===obj2
				}		
			}
			obj1.say();
			//调用时修改this指向
			obj1.say.call(obj2,1,2);//一次传参，其他参数,可以继续添加
			obj1.say.apply(obj2,[2,2]);//数组
		</script>
	</body>
</html>
